server:
  port: 8090

spring:
  datasource:
    url: jdbc:h2:file:./testdb;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
